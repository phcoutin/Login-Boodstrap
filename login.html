<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
 
<body class="">
    <main class="w-100 min-vh-100 d-flex align-items-center justify-content-center p-4">
        <section class="login-section w-100 w-md-50 d-flex flex-column align-items-center justify-content-center">
            <div class="text-center">
                <img src="assets/user.png" alt="Logo" class="min-vh-80" style="width: 250px; height: 250px;">
                <h1 class="h3 fw-bold">Login</h1>
            </div>
            <input type="email" placeholder="Digite seu email..." class="form-control w-75 mt-3" required>
            <input type="password" placeholder="*************" class="form-control w-75 mt-3" required>
            <div class="form-check mt-3 d-flex justify-content-between w-75">
                <div>
                    <input type="checkbox" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label fw-bold ">Lembrar senha?</label>
                </div>
                <a href="#" class="text-decoration-none text-primary">Esqueceu a senha?</a>
            </div>  
            <button class="btn btn-primary w-75 mt-3">Acessar</button>
            <div class="d-flex justify-content-center ">
                <span>NÃ£o possui uma conta?</span>
                <a href="#" class="text-decoration-none text-primary ms-1">Criar uma conta</a>
            </div>  
        </section>
 
        <section class="info-section w-100 w-md-50 d-none d-md-flex flex-column align-items-center justify-content-center bg-primary text-white min-vh-100 p-4">
            
            <h1 class="text-center mb-4">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 d-flex flex-column">
                            <div class="text-nowrap">
                                <p>Domine as tecnologias mais<br><b>buscadas</b> pelo mercado!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </h1>
            <img src="assets/techs.png" alt="Techs" class="w-75 img-fluid">
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
